<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSL Theater Calendar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a1a1a;
            overflow: hidden;
            height: 100vh;
            font-weight: 400;
        }

        .calendar-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            padding: 24px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 100;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.02em;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .nav-section {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .month-nav {
            display: flex;
            align-items: center;
            gap: 24px;
            background: rgba(255, 255, 255, 0.6);
            padding: 8px 16px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }

        .nav-btn {
            background: none;
            border: none;
            color: #374151;
            padding: 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .current-month {
            font-size: 18px;
            font-weight: 600;
            color: #111827;
            min-width: 180px;
            text-align: center;
            letter-spacing: -0.01em;
        }

        .auth-status {
            font-size: 13px;
            color: #6b7280;
            font-weight: 500;
        }

        .calendar-wrapper {
            flex: 1;
            padding: 32px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: auto repeat(6, 1fr);
            gap: 2px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .day-header {
            background: none;
            color: #6b7280;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            padding: 16px 0;
        }

        .day-cell {
            background: transparent;
            padding: 12px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
            border-radius: 8px;
            transition: all 0.2s ease;
            min-height: 100px;
        }

        .day-cell:hover {
            background: rgba(102, 126, 234, 0.02);
        }

        .day-cell.other-month {
            opacity: 0.3;
        }

        .day-cell.today {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.08) 0%, rgba(118, 75, 162, 0.08) 100%);
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .day-number {
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            align-self: flex-end;
            margin-bottom: 8px;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .day-cell.today .day-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 700;
        }

        .event {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 10px;
            margin: 2px 0;
            border-radius: 6px;
            font-size: 11px;
            line-height: 1.3;
            cursor: pointer;
            text-decoration: none;
            display: block;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .event:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            z-index: 10;
        }

        .event.theater1 { 
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
        }
        
        .event.theater2 { 
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }

        .event.main { 
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        }

        .event-time {
            font-weight: 700;
            font-size: 10px;
            opacity: 0.9;
            margin-bottom: 2px;
            letter-spacing: 0.02em;
        }

        .event-title {
            font-weight: 500;
            font-size: 10px;
            opacity: 0.95;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .trailer-icon {
            position: absolute;
            top: 4px;
            right: 6px;
            background: rgba(255, 255, 255, 0.9);
            color: #1f2937;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8px;
            opacity: 0;
            transition: all 0.2s ease;
            cursor: pointer;
            backdrop-filter: blur(5px);
        }

        .event:hover .trailer-icon {
            opacity: 1;
            transform: scale(1.1);
        }

        .legend {
            position: absolute;
            top: 120px;
            right: 32px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 12px;
            z-index: 50;
        }

        .legend-title {
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .legend-item:last-child {
            margin-bottom: 0;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            position: relative;
        }

        .legend-dot.main {
            background: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%);
        }

        .legend-dot.theater1 {
            background: linear-gradient(135deg, #f43f5e 0%, #ec4899 100%);
        }

        .legend-dot.theater2 {
            background: linear-gradient(135deg, #06b6d4 0%, #3b82f6 100%);
        }

        .legend-text {
            font-weight: 500;
            color: #374151;
        }

        .loading {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 24px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
            backdrop-filter: blur(20px);
        }

        .loading-spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .auth-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .error-message {
            max-width: 400px;
            text-align: center;
            line-height: 1.6;
            color: #6b7280;
        }

        .error-title {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 12px;
        }

        @media (max-width: 768px) {
            .header {
                padding: 16px 20px;
                flex-direction: column;
                gap: 16px;
            }
            
            .brand h1 {
                font-size: 20px;
            }
            
            .calendar-wrapper {
                padding: 20px;
            }
            
            .calendar {
                padding: 16px;
                border-radius: 12px;
            }
            
            .day-cell {
                padding: 8px;
                min-height: 80px;
            }
            
            .event {
                font-size: 10px;
                padding: 4px 6px;
            }
            
            .legend {
                position: static;
                margin-top: 16px;
                align-self: center;
            }
            
            .nav-section {
                gap: 16px;
            }
        }

        @media (max-width: 480px) {
            .day-cell {
                min-height: 60px;
                padding: 4px;
            }
            
            .event {
                font-size: 9px;
                padding: 3px 4px;
                margin: 1px 0;
            }
            
            .event-time, .event-title {
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="header">
            <div class="brand">
                <h1>TSL Theater</h1>
                <div class="status-dot" id="statusDot"></div>
            </div>
            
            <div class="nav-section">
                <div class="month-nav">
                    <button class="nav-btn" onclick="changeMonth(-1)">‹</button>
                    <div class="current-month" id="currentMonth"></div>
                    <button class="nav-btn" onclick="changeMonth(1)">›</button>
                </div>
                <div class="auth-status" id="authStatus">Initializing...</div>
            </div>
        </div>

        <div class="calendar-wrapper">
            <div class="calendar" id="calendar">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading calendar events...</div>
                    <button class="auth-btn" id="authBtn" onclick="authorize()" style="display: none;">
                        Authorize Calendar Access
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="legend">
        <div class="legend-title">Events</div>
        <div class="legend-item">
            <div class="legend-dot main"></div>
            <span class="legend-text">TSL Events</span>
        </div>
        <div class="legend-item">
            <div class="legend-dot theaters"></div>
            <span class="legend-text">Theaters</span>
        </div>
    </div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        // Configuration
        const CLIENT_ID = '805806936738-svig4rs4b96t849n81b7e5hi8p44qo0v.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyDzisAik43Rr1xTJXg2bHXNF_XRTjjZsh8';
        const DISCOVERY_DOCS = ['https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest'];
        const SCOPES = 'https://www.googleapis.com/auth/calendar.readonly';

        // Calendar IDs - Correct ones from your Google Calendar
        const CALENDARS = {
            main: '1ed95b09dcc5ea1a1e13267b6654eca3c892fc79c23e2e9edc1e271411967255@group.calendar.google.com',      // TSL Events
            theater1: '007f10222d517076d028161a4cda7108e75444c18ef7ac0d79aee420313d1a7b@group.calendar.google.com',  // Theater 1
            theater2: 'ed801a88ce91b43543ef4e87c34d1405a6e053c5254e55e2871f0d305ecc32c4@group.calendar.google.com'   // Theater 2
        };

        // State
        let currentDate = new Date();
        let isSignedIn = false;
        let tokenClient;

        // Initialize
        window.onload = function() {
            initializeAPI();
        };

        async function initializeAPI() {
            try {
                // Check if running locally (file://)
                if (window.location.protocol === 'file:') {
                    updateAuthStatus('Local file detected', 'warning');
                    await initializeWithoutAuth();
                    return;
                }

                await new Promise((resolve) => {
                    window.gapi.load('client', resolve);
                });

                await window.gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS,
                });

                tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: CLIENT_ID,
                    scope: SCOPES,
                    callback: handleAuthResponse,
                });

                updateAuthStatus('Ready', 'success');
                await loadCalendarData();

            } catch (error) {
                console.error('API initialization failed:', error);
                updateAuthStatus('Failed', 'error');
                await initializeWithoutAuth();
            }
        }

        async function initializeWithoutAuth() {
            updateAuthStatus('Loading...', 'loading');
            
            try {
                await new Promise((resolve) => {
                    window.gapi.load('client', resolve);
                });

                await window.gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: DISCOVERY_DOCS,
                });

                updateAuthStatus('API key mode', 'warning');
                await loadCalendarDataWithFetch();

            } catch (error) {
                console.error('Fallback initialization failed:', error);
                updateAuthStatus('Connection failed', 'error');
                renderErrorState();
            }
        }

        function handleAuthResponse(response) {
            if (response.error) {
                console.error('Auth error:', response.error);
                updateAuthStatus('Auth failed', 'error');
                return;
            }
            
            isSignedIn = true;
            updateAuthStatus('Connected', 'success');
            hideAuthButton();
            loadCalendarData();
        }

        function authorize() {
            tokenClient.requestAccessToken();
        }

        function updateAuthStatus(status, type = 'default') {
            const statusEl = document.getElementById('authStatus');
            const dotEl = document.getElementById('statusDot');
            
            statusEl.textContent = status;
            
            // Update status dot color
            dotEl.style.background = {
                'success': '#10b981',
                'warning': '#f59e0b',
                'error': '#ef4444',
                'loading': '#667eea',
                'default': '#6b7280'
            }[type] || '#6b7280';
        }

        function showAuthButton() {
            document.getElementById('authBtn').style.display = 'block';
        }

        function hideAuthButton() {
            document.getElementById('authBtn').style.display = 'none';
        }

        async function loadCalendarData() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const startDate = new Date(year, month, 1);
            const endDate = new Date(year, month + 1, 0);
            
            const timeMin = startDate.toISOString();
            const timeMax = endDate.toISOString();

            let allEvents = [];
            let loadedCount = 0;
            let errorCount = 0;

            updateAuthStatus('Loading events...', 'loading');

            for (const [type, calendarId] of Object.entries(CALENDARS)) {
                try {
                    console.log(`Loading ${type} calendar...`);
                    
                    const response = await window.gapi.client.calendar.events.list({
                        calendarId: calendarId,
                        timeMin: timeMin,
                        timeMax: timeMax,
                        singleEvents: true,
                        orderBy: 'startTime'
                    });

                    const events = response.result.items || [];
                    console.log(`✓ Loaded ${events.length} events from ${type}`);
                    
                    events.forEach(event => {
                        event.calendarType = type;
                        allEvents.push(event);
                    });

                    loadedCount++;

                } catch (error) {
                    console.error(`✗ Error loading ${type}:`, error);
                    errorCount++;
                    
                    if (error.status === 404) {
                        console.log(`Calendar ${type} not found`);
                    } else if (error.status === 401 || error.status === 403) {
                        console.log(`Calendar ${type} requires authentication`);
                        if (!isSignedIn) {
                            updateAuthStatus('Auth required', 'warning');
                            showAuthButton();
                            return;
                        }
                    }
                }
            }

            console.log(`Loading complete: ${loadedCount} successful, ${errorCount} errors`);
            
            if (loadedCount === 0 && errorCount > 0) {
                updateAuthStatus('Access denied', 'error');
                showAuthButton();
                renderErrorState();
            } else {
                updateAuthStatus(`${loadedCount}/3 calendars loaded`, 'success');
                renderCalendar(allEvents);
            }
        }

        async function loadCalendarDataWithFetch() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const startDate = new Date(year, month, 1);
            const endDate = new Date(year, month + 1, 0);
            
            const timeMin = startDate.toISOString();
            const timeMax = endDate.toISOString();

            let allEvents = [];
            let loadedCount = 0;

            updateAuthStatus('Fetching events...', 'loading');

            for (const [type, calendarId] of Object.entries(CALENDARS)) {
                try {
                    console.log(`Fetching ${type} calendar...`);
                    
                    const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?` +
                        `key=${API_KEY}&timeMin=${timeMin}&timeMax=${timeMax}&singleEvents=true&orderBy=startTime`;
                    
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        const events = data.items || [];
                        
                        console.log(`✓ Fetched ${events.length} events from ${type}`);
                        
                        events.forEach(event => {
                            event.calendarType = type;
                            allEvents.push(event);
                        });
                        
                        loadedCount++;
                    } else {
                        console.error(`✗ HTTP ${response.status} for ${type}`);
                    }

                } catch (error) {
                    console.error(`✗ Fetch error for ${type}:`, error);
                }
            }

            console.log(`Fetch complete: ${loadedCount}/3 calendars loaded`);
            updateAuthStatus(`${loadedCount}/3 calendars loaded`, loadedCount > 0 ? 'success' : 'error');
            
            if (loadedCount === 0) {
                renderErrorState();
            } else {
                renderCalendar(allEvents);
            }
        }

        function renderErrorState() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = `
                <div class="loading">
                    <div class="error-title">Unable to load calendar</div>
                    <div class="error-message">
                        Please ensure the calendars are set to public access in Google Calendar settings.
                    </div>
                    <button class="auth-btn" onclick="authorize()">
                        Try Authorization
                    </button>
                </div>
            `;
        }

        function renderCalendar(events) {
            const calendar = document.getElementById('calendar');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month display
            document.getElementById('currentMonth').textContent = 
                new Date(year, month).toLocaleDateString('en-US', { 
                    month: 'long', 
                    year: 'numeric' 
                });

            // Clear calendar
            calendar.innerHTML = '';

            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const header = document.createElement('div');
                header.className = 'day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });

            // Calculate calendar grid
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Generate 42 day cells (6 weeks)
            for (let i = 0; i < 42; i++) {
                const cellDate = new Date(startDate);
                cellDate.setDate(cellDate.getDate() + i);

                const dayCell = document.createElement('div');
                dayCell.className = 'day-cell';
                
                if (cellDate.getMonth() !== month) {
                    dayCell.classList.add('other-month');
                }
                
                if (cellDate.getTime() === today.getTime()) {
                    dayCell.classList.add('today');
                }

                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = cellDate.getDate();
                dayCell.appendChild(dayNumber);

                // Events for this day
                const dayEvents = events.filter(event => {
                    const eventDate = new Date(event.start.dateTime || event.start.date);
                    return eventDate.toDateString() === cellDate.toDateString();
                });

                dayEvents.slice(0, 5).forEach(event => {
                    const eventEl = createEventElement(event);
                    dayCell.appendChild(eventEl);
                });

                calendar.appendChild(dayCell);
            }
        }

        function createEventElement(event) {
            const eventEl = document.createElement('a');
            eventEl.className = `event ${event.calendarType}`;
            
            // Extract website URL from description
            const websiteUrl = extractUrl(event.description, 'website') || 
                             extractUrl(event.description) || '#';
            
            eventEl.href = websiteUrl;
            eventEl.target = '_blank';

            // Format time
            const timeStr = event.start.dateTime ? 
                formatTime(new Date(event.start.dateTime)) : '';

            eventEl.innerHTML = `
                <div class="event-time">${timeStr}</div>
                <div class="event-title">${event.summary || 'Event'}</div>
            `;

            // Add trailer button if trailer exists
            const trailerUrl = extractUrl(event.description, 'trailer');
            if (trailerUrl) {
                const trailerIcon = document.createElement('div');
                trailerIcon.className = 'trailer-icon';
                trailerIcon.innerHTML = '▶';
                trailerIcon.title = 'Watch Trailer';
                trailerIcon.onclick = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    window.open(trailerUrl, '_blank');
                };
                eventEl.appendChild(trailerIcon);
            }

            return eventEl;
        }

        function extractUrl(description, type = null) {
            if (!description) return null;
            
            const urlRegex = /https?:\/\/[^\s<>"]+/gi;
            const urls = description.match(urlRegex);
            
            if (!urls) return null;
            
            if (type === 'trailer') {
                const trailerRegex = /trailer[:\s]*https?:\/\/[^\s<>"]+/gi;
                const trailerMatch = description.match(trailerRegex);
                return trailerMatch ? trailerMatch[0].replace(/^trailer[:\s]*/i, '') : null;
            }
            
            return urls[0];
        }

        function formatTime(date) {
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            }).replace(':00', '');
        }

        function changeMonth(direction) {
            currentDate.setMonth(currentDate.getMonth() + direction);
            loadCalendarData();
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') changeMonth(-1);
            if (e.key === 'ArrowRight') changeMonth(1);
        });

        // Auto-refresh every 10 minutes
        setInterval(() => {
            if (window.gapi && window.gapi.client) {
                loadCalendarData();
